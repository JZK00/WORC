matrix:
  include:
    - name: "Ubuntu"
      os: bionic
      python: 3.7
      language: python
      before_install:
      - sudo apt-get -qq update
      - sudo apt-get -qq -y install git
      install:
      - pip install -r requirements.txt
      - python setup.py -q install
      - pip install -e hg+https://bitbucket.org/bigr_erasmusmc/fastr@develop#egg=fastr
      - git clone --single-branch --branch develop https://github.com/MStarmans91/WORCTutorial
      env:
      - WORCDEBUG=true
      script:
      - python WORCTutorial/WORCTutorialSimple.py

matrix:
  include:
    - name: "Windows"
      os: windows
      language: shell # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install -r requirements.txt
      env:
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH
        - WORCDEBUG=true
      install:
      - python setup.py -q install
      - pip install -e hg+https://bitbucket.org/bigr_erasmusmc/fastr@develop#egg=fastr
      - git clone --single-branch --branch develop https://github.com/MStarmans91/WORCTutorial
      script:
      - python3 WORCTutorial/WORCTutorialSimple.py

